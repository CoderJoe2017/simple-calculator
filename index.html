<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
      <head>
        <meta charset="utf-8">
      <center><title>Calculator</title>
        </head>
    <body>
      <h1>Calculator</h1>
      <h3> coded by Joe LaPenna</h3>
        <div class="container">
          <form name = "calculator">
          <input type="text" name="answer" />
        <br />
            <input type="button" class="btn btn-primary" value =" 1 " onclick = "calculator.answer.value += '1'" />
            <input type="button" class="btn btn-primary" value =" 2 " onclick = "calculator.answer.value += '2'" />
            <input type="button" class="btn btn-primary" value =" 3 " onclick = "calculator.answer.value += '3'" />
            <input type="button" class="btn btn-primary" value =" + " onclick = "calculator.answer.value += '+'" />
          <br />
       
            <input type="button" class="btn btn-primary" value =" 4 " onclick = "calculator.answer.value += '4'" />
            <input type="button" class="btn btn-primary" value =" 5 " onclick = "calculator.answer.value += '5'" />
            <input type="button" class="btn btn-primary" value =" 6 " onclick = "calculator.answer.value += '6'" />
            <input type="button" class="btn btn-primary" value =" - " onclick = "calculator.answer.value += '-'" />
          <br />
      
            <input type="button" class="btn btn-primary" value =" 7 " onclick = "calculator.answer.value += '7'" />
            <input type="button" class="btn btn-primary" value =" 8 " onclick = "calculator.answer.value += '8'" />
            <input type="button" class="btn btn-primary" value =" 9 " onclick = "calculator.answer.value += '9'" />
            <input type="button" class="btn btn-primary" value =" * " onclick = "calculator.answer.value += '*'" />
          <br />
     
            <input type="button" class="btn btn-primary" value =" C " onclick = "calculator.answer.value = ''" />
            <input type="button" class="btn btn-primary" value =" 0 " onclick = "calculator.answer.value += '0'" />
            <input type="button" class="btn btn-primary" value =" = " onclick = "calculator.answer.value = eval(calculator.answer.value)" />
            <input type="button" class="btn btn-primary" value =" / " onclick = "calculator.answer.value += '/'" />
          <br />
          </form>
      </div>
     </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  
</body>
</html>
